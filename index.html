<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zigao Wang — Notes & Resources</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 70%);
      color: #f5f5f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      animation: float 20s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-10px) rotate(1deg); }
      66% { transform: translateY(5px) rotate(-1deg); }
    }
    
    .container {
      text-align: center;
      max-width: 1200px;
      padding: 0 60px;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .brand {
      font-size: clamp(14px, 2vw, 18px);
      font-weight: 500;
      color: #86868b;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 32px;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.3s forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 0.8; }
    }
    
    .hero-title {
      font-size: clamp(64px, 12vw, 128px);
      font-weight: 700;
      letter-spacing: -0.025em;
      line-height: 0.95;
      margin-bottom: 40px;
      background: linear-gradient(135deg, #ffffff 0%, #f5f5f7 25%, #d2d2d7 50%, #86868b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      opacity: 0;
      animation: titleGlow 1.5s ease-out 0.5s forwards;
    }
    
    @keyframes titleGlow {
      to {
        opacity: 1;
        text-shadow: 0 0 60px rgba(255, 255, 255, 0.15);
      }
    }
    
    .subtitle {
      font-size: clamp(24px, 4vw, 36px);
      font-weight: 300;
      line-height: 1.3;
      color: #a1a1a6;
      margin-bottom: 64px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.8s forwards;
    }
    
    .search-section {
      margin-bottom: 48px;
      opacity: 0;
      animation: slideUp 1s ease-out 1s forwards;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .search-toggle {
      display: inline-flex;
      align-items: center;
      font-size: 18px;
      font-weight: 500;
      color: #86868b;
      background: none;
      border: none;
      cursor: pointer;
      padding: 12px 24px;
      border-radius: 50px;
      transition: all 0.3s ease;
      margin-bottom: 24px;
    }
    
    .search-toggle:hover {
      color: #0071e3;
      background: rgba(0, 113, 227, 0.05);
    }
    
    .search-toggle::after {
      content: '⌄';
      margin-left: 8px;
      transition: transform 0.3s ease;
      font-size: 14px;
    }
    
    .search-toggle.active::after {
      transform: rotate(180deg);
    }
    
    .search-container-wrapper {
      max-height: 0;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      opacity: 0;
    }
    
    .search-container-wrapper.active {
      max-height: 200px;
      opacity: 1;
      margin-bottom: 24px;
    }
    
    .search-container {
      position: relative;
      max-width: 500px;
      margin: 0 auto 16px;
    }
    
    .search-input {
      width: 100%;
      padding: 18px 24px 18px 24px;
      padding-right: 80px;
      font-size: 18px;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      color: #f5f5f7;
      outline: none;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      backdrop-filter: blur(20px);
    }
    
    .search-input::placeholder {
      color: #86868b;
    }
    
    .search-input:focus {
      border-color: rgba(0, 113, 227, 0.6);
      background: rgba(0, 113, 227, 0.08);
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
      transform: scale(1.02);
    }
    
    .search-btn {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: rgba(0, 113, 227, 0.8);
      color: #f5f5f7;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      backdrop-filter: blur(20px);
    }
    
    .search-btn:hover {
      background: rgba(0, 113, 227, 1);
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 4px 16px rgba(0, 113, 227, 0.4);
    }
    
    .search-btn::before {
      content: '→';
      transition: transform 0.2s ease;
    }
    
    .search-btn:hover::before {
      transform: translateX(2px);
    }
    
    .search-example {
      font-size: 14px;
      color: #86868b;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    
    .cta-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      opacity: 0;
      animation: fadeIn 1s ease-out 1.2s forwards;
    }
    
    .cta-link {
      display: inline-flex;
      align-items: center;
      font-size: 21px;
      font-weight: 500;
      color: #0071e3;
      text-decoration: none;
      padding: 16px 32px;
      border: 2px solid rgba(0, 113, 227, 0.3);
      border-radius: 50px;
      background: rgba(0, 113, 227, 0.05);
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }
    
    .cta-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }
    
    .cta-link:hover::before {
      left: 100%;
    }
    
    .cta-link:hover {
      color: #409cff;
      border-color: rgba(64, 156, 255, 0.5);
      background: rgba(64, 156, 255, 0.1);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 32px rgba(0, 113, 227, 0.2);
    }
    
    .cta-link::after {
      content: '→';
      margin-left: 12px;
      transition: transform 0.3s ease;
      font-size: 18px;
    }
    
    .cta-link:hover::after {
      transform: translateX(4px);
    }
    
    .domain {
      font-size: 16px;
      color: #86868b;
      font-weight: 400;
      opacity: 0.7;
    }
    
    .license {
      position: absolute;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #86868b;
      opacity: 0;
      animation: fadeInLicense 1s ease-out 1.5s forwards;
    }
    
    @keyframes fadeInLicense {
      to { opacity: 0.6; }
    }
    
    /* Floating particles effect */
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
      animation: floatParticle 15s linear infinite;
    }
    
    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 0 32px;
      }
      
      .search-container {
        max-width: 400px;
      }
      
      .search-input {
        font-size: 16px;
        padding: 16px 20px;
        padding-right: 70px;
      }
      
      .search-btn {
        width: 40px;
        height: 40px;
        right: 4px;
      }
      
      .brand {
        margin-bottom: 24px;
      }
      
      .hero-title {
        margin-bottom: 32px;
      }
      
      .subtitle {
        margin-bottom: 48px;
      }
      
      .cta-link {
        font-size: 19px;
        padding: 14px 28px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 0 24px;
      }
      
      .search-container {
        max-width: 100%;
      }
      
      .cta-link {
        font-size: 18px;
        padding: 12px 24px;
      }
      
      .license {
        bottom: 16px;
        font-size: 11px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">note.zigao.wang</div>
    <h1 class="hero-title">Notes & Resources</h1>
    <p class="subtitle">Knowledge repository and insights from Zigao Wang</p>
    
    <div class="search-section">
      <button class="search-toggle" onclick="toggleSearch()">
        Access specific note
      </button>
      
      <div class="search-container-wrapper" id="searchWrapper">
        <form class="search-container" onsubmit="navigateToNote(event)">
          <input 
            type="text" 
            class="search-input" 
            placeholder="Enter note ID (e.g., world-history-2025)"
            id="noteId"
            pattern="[a-zA-Z0-9\-]+"
            title="Only letters, numbers, and hyphens allowed"
          >
          <button type="submit" class="search-btn"></button>
        </form>
        <div class="search-example">Example: world-history-2025, machine-learning-basics</div>
      </div>
    </div>
    
    <div class="cta-container">
      <a href="https://www.zigao.wang" class="cta-link">
        Visit personal website
      </a>
      <div class="domain">www.zigao.wang</div>
    </div>
  </div>
  
  <div class="license">MIT License</div>
  
  <script>
    // Create floating particles
    function createParticles() {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + 'vw';
          particle.style.animationDelay = Math.random() * 15 + 's';
          document.body.appendChild(particle);
          
          // Remove particle after animation
          particle.addEventListener('animationend', () => {
            particle.remove();
          });
        }, i * 500);
      }
    }

    // Toggle search container
    function toggleSearch() {
      const searchWrapper = document.getElementById('searchWrapper');
      const searchToggle = document.querySelector('.search-toggle');
      searchWrapper.classList.toggle('active');
      searchToggle.classList.toggle('active');
    }

    // Navigate to note
    function navigateToNote(event) {
      event.preventDefault();
      const noteId = document.getElementById('noteId').value.trim();
      if (noteId) {
        window.location.href = `https://note.zigao.wang/${noteId}`;
      }
    }

    // Initialize particles
    createParticles();
    setInterval(createParticles, 15000); // Create new particles every 15 seconds
  </script>
</body>
</html>
